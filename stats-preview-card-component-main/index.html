<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./media-queries.css">

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
    <main>
      <header><!-- image --></header>
			<section id="texts">
				<section>
					<h1>
						Get <span id="word-decoration">insights</span> that help your business
						grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</section>
				<section id="stats-container">
					<article>
						<div class="stat">10k+</div>
						<div class="stat-headings">companies</div>
					</article>
					<article>
						<div class="stat">314</div>
						<div class="stat-headings">templates</div>
					</article>
					<article>
						<div class="stat">12M+</div>
						<div class="stat-headings">queries</div>
					</article>
				</section>
			</section>
		</main>
		<footer>
			<div class="attribution">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>.
				</p>
				<p>
					Coded by
					<a href="https://github.com/beatrizvsgoncalves">Beatriz Gon√ßalves</a>.
